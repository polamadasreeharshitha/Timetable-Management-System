<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load static %}
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="css/calendar.css" />
  <script type="text/javascript" src="scripts/pureJSCalendar.js"></script>
  <title>Timetable Generation and Management System</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a href="{% url 'home'%}" class="navbar-brand"> <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/49/IIIT_Sri_City_Logo.png/220px-IIIT_Sri_City_Logo.png" style="width: 32px; height: 32px; margin-right: 8px;">IIIT SRICITY</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
          
          <li class="nav-item px-2">
            <a href="" class="nav-link active">Search for free slots of faculty</a>
          </li>
          <li class="nav-item px-2">
            <a href="{% url 'studenttalist' %}" class="nav-link ">Search for TA list of courses</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          
          <li class="nav-item">
            <div class="nav-link active">
              <a href="{% url 'logout' %}" class="nav-link">
              <i class="fas fa-user-times"></i> Logout
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-user"></i>Student </h1>
        </div>
      </div>
    </div>
  </header>
<br><br><br>
<section>
<div class="container" style="width:750px">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Faculty Free Slots</h4>
            </div>
	    <font size="2">
			<form action="{% url 'freeslots_faculty' %}" method="POST">
            {% csrf_token %}
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>Slot-timings</th>
                  </tr>
              </thead>
	      </font>
              
              <tbody>
				
				{% for i in slottime%}
					<tr><td>{{i}}</td></tr></center>
				{%endfor%}
				
              </tbody>
            </table>
			</form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <br><br>
      
    
    <div>
      <center>
    <p class="nav-item px-2">
     <a href="{% url 'freeslots_faculty' %}" class="btn btn-primary">Back</a>
     </p>
    </center>
    </div>
   
  <!-- FOOTER -->
  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy;
            <span id="year"></span>
            IIIT SRICITY
          </p>
        </div>
      </div>
    </div>
  </footer>


  
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

    CKEDITOR.replace('editor1');
  </script>
</body>

</html>
